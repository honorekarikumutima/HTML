<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Types</title>
</head>
<body>
    <h1>Input Types</h1>
    <hr>
   <form>
     <!--* Types of Input Types-->
    <!--? Text -->
    <div>
        <label>Text</label>
        <input type="text">
    </div>
    <br>
    <!--? Password -->
    <div>
        <label>Password</label>
        <input type="password">
    </div>
<br>
    <!--? Checkbox -->
    <div>
        <label>Checkbox</label>
        <input type="checkbox">
    </div>
<br>
    <!--? radio -->
    <div>
        <label>radio</label>
        <input type="radio">
    </div>
<br>
    <!--? Submit -->
    <div>
        <label>Submit</label>
        <input type="submit">
    </div>
<br>
    <!--? number -->
    <div>
        <label>Number</label>
        <input type="number">
    </div>
    <br>

    <!--? file -->
    <div>
        <label>File</label>
        <input type="file">
    </div>
    <br>
    
    <!--? Hidden -->
    <div>
        <label>Hidden</label>
        <input type="hidden">
    </div>
    <br>

    <!--? color -->
    <div>
        <label>color</label>
        <input type="color">
    </div>
    <br>

    <!--? date -->
    <div>
        <label>Date</label>
        <input type="date">
    </div>
    <br>

    <!--? DateTime Local -->
    <div>
        <label>datetime-local</label>
        <input type="datetime-local">
    </div>
    <br>

    <!--? Month -->
    <div>
        <label>Month</label>
        <input type="month">
    </div>
    <br>

    <!--? email -->
    <div>
        <label>Email</label>
        <input type="email">
    </div>
    <br>


    <!--? range -->
    <div>
        <label>Range</label>
        <input type="range">
    </div>
    <br>

    <!--? search -->
    <div>
        <label>Search</label>
        <input type="search">
    </div>
    <br>

    <!--? time -->
    <div>
        <label>Time</label>
        <input type="time">
    </div>
    <br>

    <!--? week -->
    <div>
        <label>week</label>
        <input type="week">
    </div>
    <br>
    <!--!submit and reset -->
    <button type="submit">submit</button>
    <button type="reset">Reset</button>
   </form>
</body>
</html>
